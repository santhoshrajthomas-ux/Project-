input, select {
    width: 90%;
    padding: 10px;
    margin-bottom: 12px;
}

button {
    padding: 10px 20px;
    background: green;
    color: white;
    border: none;
    cursor: pointer;
}

.hidden {
    display: none;
}

.loader {
    display: none;
    margin: 15px auto;
    width: 40px;
    height: 40px;
    border: 5px solid #ddd;
    border-top: 5px solid green;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

.history li {
    list-style: none;
    background: #eee;
    margin: 6px 0;
    padding: 8px;
    border-radius: 5px;
    font-size: 13px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div class="container" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
</div>

<!-- PAYMENT PAGE -->
<div class="container hidden" id="paymentPage">
    <h2>Welcome, <span id="user"></span></h2>

    <select id="account">
        <option value="">Select Account</option>
        <option>Savings</option>
        <option>Current</option>
        <option>Business</option>
    </select>

    <input type="number" id="amount" placeholder="Enter Amount ₹">
    <button onclick="makePayment()">Pay Now</button>

    <div class="loader" id="loader"></div>
    <p id="result"></p>

    <h3>Transaction History</h3>
    <ul id="history"></ul>

    <button onclick="logout()" style="background:red">Logout</button>
</div>

<script>
let currentUser = "";

// LOGIN FUNCTION
function login() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let msg = document.getElementById("loginMsg");

    if (username === "" || password === "") {
        msg.innerText = "Enter username & password";
        msg.style.color = "red";
        return;
    }

    currentUser = username;
    localStorage.setItem("currentUser", username);

    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("paymentPage").classList.remove("hidden");
    document.getElementById("user").innerText = username;

    loadHistory();
}

// LOGOUT
function logout() {
    localStorage.removeItem("currentUser");
    location.reload();
}

// TRANSACTION FUNCTIONS
function generateTransactionId() {
    return "TXN" + Date.now();
}

function getDateTime() {
    return new Date().toLocaleString();
}

function makePayment() {
    let account = document.getElementById("account").value;
    let amount = document.getElementById("amount").value;
    let loader = document.getElementById("loader");
    let result = document.getElementById("result");

    if (account === "" || amount <= 0) {
        alert("Select account & valid amount");
        return;
    }

    loader.style.display = "block";
    result.innerText = "";

    setTimeout(() => {
        loader.style.display = "none";

        let success = Math.random() < 0.7;
        if (!success) {
            result.innerText = "❌ Payment Failed";
            result.style.color = "red";
            return;
        }

        let transaction = {
            account,
            amount,
            id: generateTransactionId(),
            time: getDateTime()
        };

        let data = JSON.parse(localStorage.getItem(currentUser)) || [];
        data.push(transaction);
        localStorage.setItem(currentUser, JSON.stringify(data));

        result.innerText = "✅ Payment Successful";
        result.style.color = "green";
        loadHistory();
    }, 2000);
}

function loadHistory() {
    let history = document.getElementById("history");
    history.innerHTML = "";

    let data = JSON.parse(localStorage.getItem(currentUser)) || [];
    data.forEach(t => {
        let li = document.createElement("li");
        li.innerHTML = `
            <b>${t.account}</b> - ₹${t.amount}<br>
            ${t.id}<br>
            <small>${t.time}</small>
        `;
        history.appendChild(li);
    });
}

// AUTO LOGIN
window.onload = () => {
    let user = localStorage.getItem("currentUser");
    if (user) {
        currentUser = user;
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("paymentPage").classList.remove("hidden");
        document.getElementById("user").innerText = user;
        loadHistory();
    }
};
</script>

</body>
</html>
